<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | OneFootBall</title>
    <link rel="stylesheet" href="./public/style/style.css">
    <link rel="stylesheet" href="./public/style/jogos.css">
    <script src="https://kit.fontawesome.com/cb13db9242.js" crossorigin="anonymous"></script>
    <script src="./src/js/app.js" defer></script>
    <script src="./src/js/template/Jogos/app.js" defer type="module"></script>
</head>
<body>
    <div class="root">
        <header>
            <div class="menu">
                <div class="logo"></div>
                <ul>
                    <li><a href="index.html" >Inicio</a></li>
                    <li><a href="#" class="selected">Jogos</a></li>
                    <li><a href="esportes.html">Esportes</a></li>
                </ul>
            </div>
            <input type="text" placeholder="Faça uma pesquisa...">
            <div class="lateral-bar">
                <div class="search">
                    <svg fill="none" stroke="currentColor" stroke-width="1.5" class="search-icon">
                        <path d="M11 19a8 8 0 100-16 8 8 0 000 16zM21 21l-4.35-4.35"></path>
                    </svg>
                </div>

                <div class="user-icon">
                    <svg fill="none" viewBox="0 0 24 24" class="profile-icon">
                        <path fill="currentColor" fill-rule="evenodd"
                            d="M6.5415 16.75c-1.0999 0-2.0386.7952-2.2194 1.8801L3.74 22.1233a.75.75 0 1 1-1.4796-.2466l.5822-3.4932c.3014-1.8082 1.8659-3.1335 3.699-3.1335h10.9172c1.8332 0 3.3976 1.3253 3.699 3.1335l.5822 3.4932a.75.75 0 1 1-1.4796.2466l-.5822-3.4932c-.1808-1.0849-1.1195-1.8801-2.2194-1.8801H6.5415ZM12.0001 2.75c-2.3472 0-4.25 1.9028-4.25 4.25s1.9028 4.25 4.25 4.25 4.25-1.9028 4.25-4.25-1.9028-4.25-4.25-4.25ZM6.2501 7c0-3.1756 2.5744-5.75 5.75-5.75 3.1757 0 5.75 2.5744 5.75 5.75s-2.5743 5.75-5.75 5.75c-3.1756 0-5.75-2.5744-5.75-5.75Z"
                            clip-rule="evenodd"></path>
                    </svg>
                </div>
            </div>
        </header>
        <main>
            <div class="filter-days">
                <select class="days">
                    <option value="segunda-feira" id="segunda-feira">Segunda-Feira</option>
                    <option value="terca-feira"  id="terca-feira" >Terça-Feira</option>
                    <option value="quarta-feira" id="quarta-feira">Quarta-Feira</option>
                    <option value="quinta-feira" id="quinta-feira">Quinta-Feira</option>
                    <option value="sexta-feira" id="sexta-feira">Sexta-Feira</option>
                </select>
            </div>
            <div class="container-games"></div>
            <div class="detail-game">
                <div class="close"></div>
            </div>
        </main>
    </div>
</body>
</html>
